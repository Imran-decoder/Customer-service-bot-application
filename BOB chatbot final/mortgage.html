<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home Loans</title>
</head>
<body>
    <div id="mortgage-content">
        <h2 style="text-align:center;font-family:serif;color:ghostwhite;background-color: olivedrab;">Mortgage Loans</h2>
        <div class="widget-container">
            <div class="widget" data-url="https://www.bankofbaroda.in/personal-banking/loans/home-loan/baroda-home-loan">
                <img src="https://www.bankofbaroda.in/-/media/project/bob/countrywebsites/india/business-banking/corporate-banking/loan-against-future-rent-receivables/thumbnail-image/loan-against-future-rent-receivables-thumbnail.jpg" alt="hl1">
                <h3>Baroda Loan against Future Rent Receivable (Retail..</h3>
            </div>
            <div class="widget" data-url="https://www.bankofbaroda.in/personal-banking/loans/home-loan/baroda-home-loan-takeover-scheme">
                <img src="https://www.bankofbaroda.in/-/media/project/bob/countrywebsites/india/personal-banking/loans/mortgage-loan/thumbnail-image/mortgage-loan-thumbnail.jpg" alt ="hl2">
                <h3>Baroda Mortgage Loan</h3>
            </div>
           
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var widgets = document.querySelectorAll(".widget");
            widgets.forEach(function(widget) {
                widget.addEventListener("click", function() {
                    var url = this.getAttribute("data-url");
                    if (url) {
                        window.location.href = url;
                    }
                });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home Loans</title>
</head>
<body>
    <div id="personal-content">
        <h2 style="text-align:center;font-family:serif;color:ghostwhite;background-color: olivedrab;">Personal Loans</h2>
        <div class="widget-container">
            <div class="widget" data-url="https://www.bankofbaroda.in/personal-banking/loans/home-loan/baroda-home-loan">
                <img src="https://www.bankofbaroda.in/-/media/project/bob/countrywebsites/india/personal-banking/loans/personal-loan/baroda-personal-loan/thumbnail-image/baroda-loan-to-pensioner-thumbnail.jpg" alt="hl1">
                <h3>Baroda Loan to Pensioners</h3>
            </div>
            <div class="widget" data-url="https://www.bankofbaroda.in/personal-banking/loans/home-loan/baroda-home-loan-takeover-scheme">
                <img src="https://www.bankofbaroda.in/-/media/project/bob/countrywebsites/india/personal-banking/loans/personal-loan/baroda-personal-loan/spotlight/loan-thumbnail.png" alt ="hl2">
                <h3>Baroda Digital Personal Loan</h3>
            </div>
            <div class="widget" data-url="https://www.bankofbaroda.in/personal-banking/loans/home-loan/baroda-pre-approved-home-loan">
                <img src="https://www.bankofbaroda.in/-/media/project/bob/countrywebsites/india/personal-banking/loans/personal-loan/baroda-personal-loan/spotlight/preapproved-personal-loan-thumbnail.jpg" alt="hl3">
                <h3>Baroda Digital Pre-Approved Personal Loan</h3>
            </div>
            <div class="widget" data-url="https://www.bankofbaroda.in/personal-banking/loans/home-loan/baroda-home-suvidha-personal-loans">
                <img src="https://www.bankofbaroda.in/-/media/project/bob/countrywebsites/india/personal-banking/loans/personal-loan/baroda-personal-loan/spotlight/bank-of-baroda-personal-loan-thumbnail.jpg" alt="hl4">
                <h3>Baroda Personal Loan</h3>
            </div>
            
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var widgets = document.querySelectorAll(".widget");
            widgets.forEach(function(widget) {
                widget.addEventListener("click", function() {
                    var url = this.getAttribute("data-url");
                    if (url) {
                        window.location.href = url;
                    }
                });
            });
        });
    </script>
</body>
</html>
